<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Playlist Finder</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>


  </head>
  <body>
    <h1 >Login</h1>
  <div class="login center">
  <label for="uname"><b>Username</b></label>
  <input id="uname"type="text" placeholder="Enter Username" name="uname" required>

  <label for="psw"><b>Password</b></label>
  <input id="password"type="password" placeholder="Enter Password" name="psw" required>
  <div class="login-buttons">
    <button id="sign-up" type="submit">Create User</button>
    <button id="update-pwd" type="submit">Update Password</button>
  </div>
  </div>


  <div class="AddArtist">
    <label ><b>Add Artist</b></label>
    <input id="add1"type="text" placeholder="Drake" name="artname" >
    <button id="add-artist"type="submit">Add</button>
  </div>
  <div class="DeleteArtist">
    <label ><b>Delete Artist</b></label>
    <input id="ArtistDeleteBox"type="text" placeholder="Drake" name="artname" >
    <button id="remove-artist" type="submit">Delete</button>
  </div>

  <div class="Show">
    <h5> Your Liked Artists:</h5>
    <ul>
      {% for artist in artists %}
        <li>{{artist}}</li>
      {% endfor %}
    </ul>
    <h5> Your Suggested Playlists:</h5>
    <ul>
      {% for item in playlist %}
        <li>{{item}}</li>
      {% endfor %}
    </ul>

  </div>

  </body>
  <script src="{{ url_for('static', filename='script/modal.js') }}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</html>
